<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts.css">
    <title>Fonts</title>
</head>

<header>

    <h1>BCS Font Host</h1>
    <h5>This is a support site.</h5>

    <p style="padding: 5px">- - -</p>

<body>
    
    <textarea name="" id="" cols="30" rows="5" contenteditable="false"><link rel="stylesheet" href="https://fonts.borgcreative.com/fonts.css"></textarea>

    <h4>Text</h4>
    <p style="font-family: Chilanka;">Chilanka</p>
    <p style="font-family: La Belle Aurore;">La Belle Aurore</p>
    <p style="font-family: Literata;">Literata</p>
    <p style="font-family: Open Sans;">Open Sans</p>
    <p style="font-family: Oswald;">Oswald</p>
    <p style="font-family: Quicksand;">Quicksand</p>
    <p style="font-family: Ubuntu;">Ubuntu</p>
    <p style="font-family: Roboto Mono;">Roboto Mono</p>
    <p style="font-family: Rubik;">Rubik</p>
    <p style="font-family: Barlow;">Barlow</p>
    <p style="font-family: Jackwrite;">Jackwrite</p>
    <p style="font-family: Jackwrite Thin;">Jackwrite Thin</p>
    <p style="font-family: Jackwrite Bold;">Jackwrite Bold</p>

    <h4>Display</h4>
    <p style="font-family: Herald Square;">Herald Square</p>
    <p style="font-family: Herald Square Hollow;">Herald Square Hollow</p>
    <p style="font-family: Vintage;">Vintage</p>

    <p></p>

</html>
